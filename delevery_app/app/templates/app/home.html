{% extends 'app/base.html' %}
{%load static%}
{% block body %}
    <!-- Main Wrapper -->
    <main class="wrapper">
        <!-- Content Wrapper -->
        <article>
            <!-- Banner -->
            <section class="banner mask-overlay pad-120 white-clr">
                <div class="pad-50 visible-lg"></div>
            </section>
            <!-- /.Banner -->

            <!-- Track Product -->
            <section>
                <div class="theme-container container">
                    <div class="row">
                        <div class="col-md-8 track-prod clrbg-before"  style="height: 160px /*149*/;" >
                            <h2 class="title-1">Suivez votre produit</h2>
                            <span class="font2-light fs-12"><a href="">Ajoutez une nouvelle position</a></span>
                            <div class="row">

                               <form class="row g-3" action="/your-name/" method="post">
                                   <div class="col-auto">
                                       <input id="name" class="form-control " type="text" name="coli" placeholder="Entrez le numero de coli" >
                                   </div>
                                   <div class="col-auto d-grid gap-2">
                                        <input type="submit" class="btn btn-primary mb-3" value="RECHERCHER">
                                   </div>
                                </form>



                            </div>

                                <div class="row">
                                    <div class="col-md-12 track-data">
                                        <table class="table table-hover">
                                            <thead>
                                            <tr>
                                                <th scope="col">Date d'arriv√©e</th>
                                                <th scope="col">Latitude</th>
                                                <th scope="col">Longitude</th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            <tr>
                                                <td>r.date.date|date('d/m/Y H:i')</td>
                                                <td>r.latitude </td>
                                                <td>r.longitude </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 track-data">
                                        <div id="map"></div>
                                    </div>
                                </div>

                                <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
                                      crossorigin="" />
                                <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
                                        crossorigin=""></script>
                                <!--<script>

                                </script>-->


                        </div>
                        <div class="col-md-4 track-deco">
                            <div class="row">
                                <div>
                                    <img src="{% static 'app/img/delivery.png' %}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.Track Product -->
        </article>
    </main>
{% endblock %}
